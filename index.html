<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AURA – Control de Lámpara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="hero">
      <img src="AURA.png" alt="AURA" class="character" />
      <div>
        <div class="title">AURA – Panel de Control</div>
        <div class="subtitle">Ajusta los parámetros y envíalos a Oracle APEX.</div>
      </div>
    </div>

    <!-- Slider LDR -->
    <div class="widget">
      <label>¿Qué tan oscuro está?</label>
      <input type="range" id="ldrSlider" min="0" max="1023" value="500">
      <div class="widget-value" id="ldrValue">500</div>
    </div>

    <!-- Toggle LED -->
    <div class="widget">
      <label>Estado del LED</label>
      <label class="switch">
        <input type="checkbox" id="ledToggle">
        <span class="slider round"></span>
      </label>
      <div class="widget-value" id="ledValue">0</div>
    </div>

    <!-- Slider ID LED -->
    <div class="widget">
      <label>¿Qué color prefieres?</label>
      <input type="range" id="idLedSlider" min="1" max="4" value="1">
      <div class="widget-value" id="idLedValue">1</div>
    </div>

    <button id="sendBtn" class="btn">Enviar Respuesta a AURA</button>

    <div id="status" class="status"></div>

    <div id="result" class="result">
      <h3>Mire a AURA:</h3>
      <pre id="jsonPreview" style="color: #9ecbff; font-size: 0.8rem; overflow-x: auto;"></pre>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>

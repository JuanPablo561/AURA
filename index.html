<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AURA – Control y Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="hero">
      <img src="personaje.png" alt="AURA" class="character" />
      <div>
        <div class="title">AURA – Envío de Datos</div>
        <div class="subtitle">
          Envía los datos del sensor LDR y el estado del LED a Oracle APEX.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Valor del LDR:</label>
      <input type="number" id="ldrInput" placeholder="Ej. 650" class="input-dark">
    </div>

    <div class="form-group">
      <label>Estado del LED (0 = Apagado, 1 = Encendido):</label>
      <select id="ledInput" class="input-dark">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <div class="form-group">
      <label>ID del LED (1 – 4):</label>
      <select id="idLedInput" class="input-dark">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <button id="sendBtn" class="btn">Enviar JSON a Oracle APEX</button>

    <div id="status" class="status"></div>

    <div id="result" class="result">
      <h3>JSON Generado:</h3>
      <pre id="jsonPreview" style="color: #9ecbff; font-size: 0.8rem; overflow-x: auto;"></pre>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
